<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/img/favico.ico">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./assets/css/shared.css">
  <link rel="stylesheet" href="./assets/css/add.css">
  <title>PolyManuel</title>
</head>

<body>
  <header>
    <nav id="nav-bar">
      <a href="./index.html" id="logo-container" class="flex-center">
        <img alt="logo" src="assets/img/logo.png" title="Accueil">
      </a>
      <ul class="flex-center">
        <li class="active"><a href="./add.html" title="Créer une anonce">Annonce <i class="fa fa-book"></i></a></li>
        <li><a href="./about.html" title="Information">À propos <i class="fa fa-circle-info "></i></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Création d'une nouvelle annonce</h1>
    <div class="flex-center" id="form-container">
      <!-- TODO : Compléter le formulaire -->
      <form id="form-primary-content">
        <!-- TODO : Compléter la section -->
        <fieldset id="item-information-set">
          <legend>Informations générales</legend>
          <div class="data-container">
            <div class="data-line">
              <label for="name">Nom du manuel: </label>
              <input type="text" id="name" placeholder="Assembleur 2" required />
            </div>
            <div class="data-line">
              <label for="price">Prix($): </label>
              <input type="number" id="price" placeholder="10" min="0" required /> 
            </div>
            <div class="data-line">
              <label for="image">Image: </label>
              <input type="file" id="image" accept="image/*" required />
            </div>
            <div class="data-line">
              <label for="item-state-select">État du manuel: </label>
              <select id="item-state-select">
                <option value="New" selected>Nouveau</option>
                <option value="Used">Usagé</option>
              </select> 
            </div>
          </div>
        </fieldset>
        <!-- TODO : Implémenter la section de contact -->
        <fieldset id="contact-information-set">
          <legend>Informations de contact</legend>
          <div class="data-container">
            <div class="data-line">
              <label for="seller-name">Nom de contact: </label>
              <input type="text" id="seller-name" placeholder="Votre nom" required />
            </div>
            <div class="data-line">
              <label for="seller-email">Adresse courriel</label>
              <input type="email" id="seller-email" placeholder="Votre courriel" required />
            </div>
            <div class="data-line">
              <label for="seller-anonymous">Anonymiser dans l'annonce ? </label>
              <input type="checkbox" id="seller-anonymous" />
            </div>
          </div>
        </fieldset>

        <div class="submit-button flex-center">
          <input type="submit" value="Soumettre l'annonce" class="submit-control" />
        </div>
      </form>
    </div>
  </main>

  <footer>
    <!-- TODO : Ajouter les bons identifiants -->
    <span id="student-1">Medjdoubi, Rami 2208273</span>
    <span id="student-2">Filion, Jordan 2208666</span>
  </footer>
</body>

</html>
